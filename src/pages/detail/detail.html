
<ion-header>
    <ion-navbar color="yell">
          <button ion-button icon-only menuToggle>
              <ion-icon name="arrow-back"></ion-icon>
          </button>
         <ion-title>信息详情</ion-title>
         <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="ios-more"></ion-icon>
            </button>
          </ion-buttons>

    </ion-navbar>
</ion-header>


<ion-content>
    <div class="con">
        <ion-list class="list1">
             <ion-item class="package">
                 <p class="transfer">资产包转让</p>
                 <div class="degree">
                       <p class="full">完整度：</p>
                       <div class="stars">
                              <ion-icon name="star" color="yell"></ion-icon>
                              <ion-icon name="star" color="yell"></ion-icon>
                              <ion-icon name="star" color="yell"></ion-icon>
                              <ion-icon name="star-outline"></ion-icon>
                              <ion-icon name="star-outline"></ion-icon>
                      </div>
                 </div>
                 <div class="collec">
                     <ion-icon class="big"  name="star" color="yell"></ion-icon>
                     <p class="like">收藏</p>
                 </div>
             </ion-item>
             <ion-item class="total">
                    <span class="price">总金额:</span>
                    <span class="five">500万</span>
                    <span class="cost">转让价:</span>
                    <span class="two">200万</span>
             </ion-item>
             <ion-item class="detail">
                <span class="area">地区:</span>
                <span class="bj">北京</span>
                <span class="resource">来源:</span>
                <span class="bank">银行</span>
                <span class="type">类型:</span>
                <span class="loan">抵押</span>
                
             </ion-item> 
        </ion-list>

         <!--信息描述-->
         <div class="list2">         
              <ion-item class="info">
                   <p class="des">信息描述</p>
              </ion-item>
              <textarea class="in" placeholder="该资源包来自于广发银行..."></textarea>
        </div>

        <!--语音描述-->
        <ion-item class="voice">
            <p class="say">语音描述:</p>
            <div class="ima"><img class="speech" src="../../assets/imgs/voice.png"></div>
            <p class="seconds">56'</p>
        </ion-item>
        
        <!--图片描述-->
        <ion-list class="list3">
             <ion-item class="image">
                   <p class="photo">图片描述</p>
             </ion-item>
             <ion-item class="show">
                   <div class="arrow1"><img src="../../assets/imgs/larrow.png"></div>
                   <div class="reward1"><img src="../../assets/imgs/reward1.png"></div>
                   <div class="reward2"><img src="../../assets/imgs/reward2.png"></div>
                   <div class="reward3"><img src="../../assets/imgs/reward3.png"></div>
                   <div class="arrow2"><img src="../../assets/imgs/arrow.png"></div>

             </ion-item>
        </ion-list>

        <ion-item class="load">
            <p class="lo">清单下载</p>
            <p class="pc">(只限PC)</p>
            <ion-note item-end>立即下载</ion-note>
        </ion-item>


       <!--底部按钮-->
       <div class="footer">
           <div class="first">
                <div class="tou">
                      <img  class="to"src="../../assets/imgs/tou5.png">
                </div>
                <p class="phone">133****8686</p>
            </div>

            <div class="second">
                   查看订单人
            </div>
            <div  class="third">
                  私聊留言
            </div>               
        </div>      


    </div>

</ion-content>
